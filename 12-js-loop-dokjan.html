<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_Loop_Dokjan</title>
</head>
<body>
    <script>
        let z = ''
        for (let i = 0; i < 5; i++) {
            z += '*'
            document.write(z + '<br>') 
        }
        let n = ''
        let j = 0  
        while (j < 5) {
            n += '*'
            document.write(n + '<br>')
            j++
        }
    </script>
</body>
</html>
